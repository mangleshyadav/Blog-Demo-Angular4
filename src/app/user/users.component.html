<div class="loading-loader">
    <div [class.loader]="loading"></div>
</div>



<div class="form-group">
  <label for="">Search for Record</label>
  <input type="text" (keyup)="onKey($event);" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
  <small id="helpId" class=" px-2 form-text text-muted">{{data}}</small>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Website</th>
            <th>Address</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">

            <td>{{user?.id}}</td>
            <td>{{user?.name}}</td>
            <td>{{user?.phone}}</td>
            <td> {{user?.email}}</td>
            <td>{{user?.website}}</td>
            <td>address</td>
            <td>company</td>
            <td> <a name="" id="" class="btn  btn-sm btn-outline-secondary " (click)="goToPost(user.id);" role="button"> Blogs </a>
            </td>
        </tr>
    </tbody>
</table>
