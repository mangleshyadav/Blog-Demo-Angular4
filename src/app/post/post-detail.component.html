<div class="loading-loader">
  <div [class.loader]="loading"></div>
</div>

<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h3 class="card-title align-self-center"> {{userDetail?.name}}</h3>
                <p class="card-text"> {{userDetail?.username}}</p>
             </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <a name="" id="" class="btn btn-outline-dark btn-sm self-align-center" (click)="goToUserBlogs(userDetail?.id);" role="button"> Blogs </a>
                    </div>
                    <div class="col">
                        <p class="card-text"> <i class="fa fa-id-badge" aria-hidden="true"></i> {{userDetail?.id}}</p>

                        <p class="card-text"> <i class="fa fa-phone" aria-hidden="true"></i> {{userDetail?.phone}}</p>

                        <p class="card-text"> <i class="fa fa-envelope" aria-hidden="true"></i> {{userDetail?.email}}</p>

                        <p class="card-text"> <i class="fa fa-globe" aria-hidden="true"></i> {{userDetail?.website}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h3 class="card-title align-self-center"> {{post?.title}}</h3>
                <!--<a name="" id="" class="btn  btn-sm btn-outline-info " (click)="goToPost(post.id);" role="button"> View</a>-->
            </div>
            <div class="card-body">
                <p class="card-text"> {{post?.body}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card" *ngFor="let comment of userComments">

                    <div class="card-body">
                        <p class="card-text"> {{comment?.email}}</p>
                        <h3 class="card-title align-self-center"> {{comment?.name}}</h3>
                        <i class="fa fa-comments fa-3" aria-hidden="true"></i>
                        <span>{{comment.body}}</span>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
