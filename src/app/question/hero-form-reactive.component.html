<div class="container">
    <h1>Hero Form 1</h1>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

            <div class="form-group">
                <input id="name" name="name" class="form-control" required minlength="4" forbiddenName="bob" [(ngModel)]="model.name" #name="ngModel">

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                    <div *ngIf="name?.errors?.required">
                        Name is required.
                    </div>
                    <div *ngIf="name?.errors?.minlength">
                        Name must be at least 4 characters long.
                    </div>
                    <div *ngIf="name?.errors?.forbiddenName">
                        Name cannot be Bob.
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
            </div>
            <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9 pull-left">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
